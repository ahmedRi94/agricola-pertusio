<mat-icon (click)="sidenav.toggle()">close</mat-icon>
<ng-container *ngFor="let menu of menu;let i = index">
  <mat-list-item *ngIf="menu.propertyName!=='logo'" [class.active]="selected===i" [class.mobile]="isMobile"
    (click)="goTo(menu.path, i)">
    <div class="mb-4 menu">
      <div *ngFor="let item of menu.label">{{ item|uppercase }}</div>
    </div>
  </mat-list-item>
</ng-container>
