<div class="container" *ngIf="content as c">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="img">
                <img [src]="c.img" alt="">
            </div>
        </div>
        <div class="col align-self-center text-center">
            <div class="d-flex justify-content-center align-items-center" [class.mt-4]="i!==0"
                *ngFor="let item of c.info; let i = index"
                [class.cursor-pointer]="item.icon==='phone' || item.icon==='mail'"
                (click)="goTo(item.icon, item.label, item?.url)">
                <div class="icon me-2">
                    @if(item.instagram){
                    <img class="cursor-pointer" [src]="item.icon" alt="instagram">
                    }
                    @else {
                    <mat-icon>{{item.icon}}</mat-icon>
                    }
                </div>
                <div class="desc text-start" [class.cursor-pointer]="item.instagram">
                    @if (item?.roadSign) {
                    <a target="_blank"
                        href="https://maps.google.com/maps/dir//I+Pastori+Del+Roero+frazione+S.Lorenzo,+9A+12040+San+Lorenzo+CN/@44.8189695,7.8981785,16z/data=!4m5!4m4!1m0!1m2!1m1!1s0x4787fb38a8cc6d7d:0xd75da7a17173fefd"
                        class="navigate-link">
                        <span>
                            {{item.label}}
                        </span>
                    </a>
                    }@else {
                    {{item.label}}
                    }
                </div>
            </div>
            <div class="mt-5">
                <div class="title mt-5" [innerHTML]="c.title"></div>
            </div>
        </div>
    </div>

    <hr class="my-5">

    <div class="row my-5 mx-4">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3365.5974915979823!2d7.899108227183767!3d44.8191430119222!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4787fb38a8cc6d7d%3A0xd75da7a17173fefd!2sI%20Pastori%20Del%20Roero!5e0!3m2!1sit!2sit!4v1738954880980!5m2!1sit!2sit"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
