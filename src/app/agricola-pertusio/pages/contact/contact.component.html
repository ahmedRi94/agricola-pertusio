<div class="container" *ngIf="content as c">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="img">
                <img [src]="c.img" alt="">
            </div>
        </div>
        <div class="col align-self-center text-center">
            <div class="d-flex justify-content-evenly" *ngFor="let item of c.info">
                <div class="icon text-start w-50">
                    <mat-icon>{{item.icon}}</mat-icon>
                </div>
                <div class="desc text-start w-50">
                    {{item.label}}
                </div>
            </div>
            <div class="mt-5">
                <div class="title">{{c.title}}</div>
                <div class="subtitle">{{c.subtitle}}</div>
            </div>
        </div>
    </div>
</div>
