<div class="container mb-3">
    <div class="photos justify-content-between">
        <div class="col-lg-6 col-md-12 col-sm-12 left-section">
            <carousel #carousel [interval]="4000" class="carousel">
                @for (slide of content.images; track $index) {
                <slide>
                    <img [src]="slide.image" alt="slide">
                    <div class="carousel-caption">
                        <h4>{{ slide.title }}</h4>
                        <p>{{ slide.description }}</p>
                    </div>
                </slide>
                }
            </carousel>
        </div>
        <div class="description" [class]="sizeWindow>992?'ms-5':'m-auto'">
            <div *ngFor="let item of content.data">
                <div class="{{item.propertyName}}" *ngFor="let title of item.title">
                    {{title}}
                </div>
                @if (item.list) {
                <div class="mt-3">
                    @for (list of item.list; track $index) {
                    <ul class="list-unstyled">
                        <li class="list-item">
                            {{list}}
                        </li>
                    </ul>
                    }
                </div>
                }
            </div>
        </div>
    </div>
</div>
