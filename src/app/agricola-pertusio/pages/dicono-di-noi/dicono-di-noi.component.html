@if (content; as c) {
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 left-section">
            <h1 class="title">{{ c.title }}</h1>
            <p class="section-description">{{ c.description }}</p>
            <hr class="my-3">
            <div class="links">
                @for (link of c.links; track $index) {
                <a [href]="link.url" class="link" target="_blank">{{ link.title|uppercase }}</a>
                }
            </div>
        </div>

        <div class="col-12 col-md-6 right-section">
            <img [src]="c.imgUrl" alt="Immagine sezione" class="img-fluid" />
        </div>
    </div>
</div>
}
